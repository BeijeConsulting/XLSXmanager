<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <style>
        table {
            text-align: center;
            margin-top: 60px;

        }

        tbody tr:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>

<body>
<!--NavBar-->

<nav class="navbar navbar-dark bg-dark fixed-top" id="nav">
    <form class="form-inline m-2">
        <div class="input-group">
            <input class="form-control" placeholder="File path" aria-label="File path">
            <label class="btn btn-success">Chose File <input type="file" hidden></label>
        </div>
    </form>
</nav>

<section class="content-area">
    <!--Result-->
    <table class="table table-hover table-striped mt-6">


        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Cognome</th>
            <th scope="col">Eta</th>
            <th scope="col">Telefono</th>
            <th scope="col">Citta</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="utenti,iter :${utenti}">
            <tr>
                <th scope="row" th:text="${iter.index}+1"></th>
                <td th:text="${utenti.getNome()}"></td>
                <td th:text="${utenti.getCognome()}"></td>
                <td th:text="${utenti.getEta()}"></td>
                <td th:text="${utenti.getTelefono()}"></td>
                <td th:text="${utenti.getCitta()}"></td>
            </tr>

        </th:block>





        </tbody>
    </table>

</section>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
